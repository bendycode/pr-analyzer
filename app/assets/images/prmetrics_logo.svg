<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8" />
      <stop offset="100%" stop-color="#e1e8ed" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Graph data visualization element -->
  <g transform="translate(30, 60)">
    <!-- Bar chart -->
    <rect x="0" y="10" width="15" height="40" rx="2" fill="#6366f1" />
    <rect x="25" y="0" width="15" height="50" rx="2" fill="#8b5cf6" />
    <rect x="50" y="20" width="15" height="30" rx="2" fill="#ec4899" />
    <rect x="75" y="5" width="15" height="45" rx="2" fill="#f43f5e" />
    
    <!-- Line chart overlay -->
    <path d="M7.5 30 L32.5 15 L57.5 35 L82.5 20" 
          fill="none" 
          stroke="#059669" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
    
    <!-- Data points -->
    <circle cx="7.5" cy="30" r="4" fill="#059669" />
    <circle cx="32.5" cy="15" r="4" fill="#059669" />
    <circle cx="57.5" cy="35" r="4" fill="#059669" />
    <circle cx="82.5" cy="20" r="4" fill="#059669" />
  </g>

  <!-- Text elements - positioned to align bottom of text with bottom of visualizations -->
  <g transform="translate(140, 110)" filter="url(#dropShadow)">
    <text font-family="Arial, sans-serif" font-weight="700" font-size="40" fill="#1e40af">
      metrics<tspan fill="#3b82f6">.io</tspan>
    </text>
  </g>
  <g transform="translate(140, 85)">
    <text font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="#1e3a8a">PR</text>
  </g>

  <!-- GitHub-style branch visualization on the right (smaller) -->
  <g transform="translate(340, 63)">
    <circle cx="10" cy="10" r="5" fill="#0d9488" />
    <circle cx="10" cy="42" r="5" fill="#0d9488" />
    <circle cx="25" cy="25" r="5" fill="#0d9488" />
    <path d="M10,15 L10,37 M10,25 L20,25" 
          stroke="#0d9488" 
          stroke-width="2.5" 
          fill="none" />
  </g>
</svg>